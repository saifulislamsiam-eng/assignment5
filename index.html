<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
  <nav class="flex justify-between items-center bg-white shadow px-6 py-3">
    <div class="flex items-center gap-2">
      <img src="assets/logo.png" alt="logo" class="w-8 h-8">
      <span class="font-bold text-green-600">Emergency Service</span>
    </div>
    <div class="flex items-center gap-6">
      <div class="flex items-center gap-1">
        <span id="heartCount">0</span> ❤
      </div>
      <div class="flex items-center gap-1">
        <span id="coinCount">100</span> 🪙
      </div>
      <div class="flex items-center gap-1">
        <span id="copyCount">0</span> Copy
      </div>
    </div>
  </nav>

<!-- Hero Section -->
  <section class="bg-gradient-to-r from-green-700 to-green-500 text-white text-center py-8">
    <img src="assets/logo-dark.png" alt="BD Logo" class="mx-auto w-16 h-16 mb-2">
    <h1 class="text-3xl font-bold">Emergency Service Directory</h1>
    <p class="mt-2">Government Emergency Services at Your Fingertip – A Project by Government of the People's Republic of Bangladesh</p>
  </section>


</body>
